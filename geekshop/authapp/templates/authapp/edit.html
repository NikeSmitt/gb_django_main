{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="col-6 mx-auto">
        <div class="row">
            <div class="user_avatar">
                <img src="/media/{{ user.avatar }}" class="rounded-circle" style="max-width: 450px">
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_form.as_p }}
                {{ profile_form.as_p }}
                <input class="form-control" type="submit" value="сохранить" style="background-color: cadetblue">
            </form>
            <button class="btn btn-round form-control last">
                <a href="{% url 'index' %}" class="">
                    на главную
                </a>
            </button>
        </div>
    </div>
{% endblock %}
