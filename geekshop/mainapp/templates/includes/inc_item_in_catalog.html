{% load static %}
<div class="container">
    <div class="feature_product_inner">
        <div class="main_title">
            <h2>{{ title|title }}</h2>
            <p>{{ catalog_desc }}</p>
        </div>
        <div class="owl-stage display-flex flex-wrap">

            {% for item in catalog_items %}
                <div class="owl-item m-r-30">
                    <div class="item">
                        <div class="f_p_item">
                            <div class="f_p_img">
                                <img class="img-fluid" src="/media/{{ item.image }}" alt="item">
                                <a href="{% url 'basket:add' item.pk %}" class="buy_menu">
                                    <img src="{% static 'geekshop/img/buy.svg' %}" alt="buy">
                                </a>
                            </div>

                            <a href="#"><h4>{{ item.name }}</h4></a>
                            <h4>{{ item.description }}</h4>
                            <h5>{{ item.price }} â‚½</h5>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>

    </div>
</div>
